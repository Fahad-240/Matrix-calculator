<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Matrix Calculator</h1>
    <label for="rows">Enter number of row ( Vertical ) :</label>
    <input type="number" id="rows" min="1" value="2">
    <br><br>

    <label for="columns">Enter number of column ( Horizontal ) :</label>
    <input type="number" id="columns" min="1" value="2">

    <br><br>
    <button onclick="generateMatrix()"> generate </button>

    <br><br>
    <div id="matrixContainer" class="matrix-container"></div>

    <br><br>
    <button onclick="calculateSum()"> sum </button>

    <br><br>
    <h2>Result : <span>0</span></h2>



    <script src="index.js"></script>
</body>
</html>
